<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <fieldset>
        <legend>AWS-Questions</legend>
        <center><h1>Questions</h1></center><hr>
        <form>
            <label name="11" ><h3>11.Which AWS service is used to launch and manage virtual servers in the cloud??</h3></label>
                <input type="radio" name="11">s3<br>
                <input type="radio" name="11">ec2<br>
                <input type="radio" name="11">lamda<br>
                <input type="radio" name="11">load blancer<br>
            <label name="12"><h3>12. Which AWS service provides a fully managed, scalable, and serverless data warehouse?</h3></label>
                <input type="radio" name="12"> Amazon S3<br>
                <input type="radio" name="12"> Amazon rds.<br>
                <input type="radio" name="12"> Amazon red shift.<br>
                <input type="radio" name="12"> Amazon glue.<br>

            <label name="13"><h3>13.  What AWS service is used to create and manage virtual private networks (VPNs) in the cloud?</h3></label>
                <input type="radio" name="13">Amazon vpc<br>
                <input type="radio" name="13">Amazon Ec2<br>
                <input type="radio" name="13">Amazon route 53<br>
                <input type="radio" name="13">Amazon S3<br>
            <label name="14"><h3>14. Is it important to keep the bucket name unique?</h3></label>
                <input type="radio" name="14">YES<br>
                <input type="radio" name="14">NO<br>
            <label name="15"><h3>15.  Which AWS service can be used to automatically scale EC2 instances based on demand?</h3></label>
                <input type="radio" name="15">Amazon Ec2<br>
                <input type="radio" name="15">Amazon Ec2 auto scaling<br>
                <input type="radio" name="15">Amazon route 53<br>
                <input type="radio" name="15">load blancer<br>
        </form>
    </fieldset>
