<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>AWS-Questions</legend>
        <center><h1>Questions</h1></center><hr>
        <form>
            <label name="1" ><h3>1.Which AWS service is used to launch and manage virtual servers in the cloud??</h3></label>
                <input type="radio" name="1">s3<br>
                <input type="radio" name="1">ec2<br>
                <input type="radio" name="1">lamda<br>
                <input type="radio" name="1">load blancer<br>
            <label name="2"><h3>2. Which AWS service provides a fully managed, scalable, and serverless data warehouse?</h3></label>
                <input type="radio" name="2"> Amazon S3<br>
                <input type="radio" name="2"> Amazon rds.<br>
                <input type="radio" name="2"> Amazon red shift.<br>
                <input type="radio" name="2"> Amazon glue.<br>

            <label name="3"><h3>3.  What AWS service is used to create and manage virtual private networks (VPNs) in the cloud?</h3></label>
                <input type="radio" name="3">Amazon vpc<br>
                <input type="radio" name="3">Amazon Ec2<br>
                <input type="radio" name="3">Amazon route 53<br>
                <input type="radio" name="3">Amazon S3<br>
            <label name="4"><h3>4. Is it important to keep the bucket name unique?</h3></label>
                <input type="radio" name="4">YES<br>
                <input type="radio" name="4">NO<br>
            <label name="5"><h3>5.  Which AWS service can be used to automatically scale EC2 instances based on demand?</h3></label>
                <input type="radio" name="5">Amazon Ec2<br>
                <input type="radio" name="5">Amazon Ec2 auto scaling<br>
                <input type="radio" name="5">Amazon route 53<br>
                <input type="radio" name="5">load blancer<br>
        </form>
    </fieldset>
    
</body>
</html>
