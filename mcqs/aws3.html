<!DOCTYPE html>

<head>

<body>
    <fieldset>
        <legend>AWS-Questions</legend>
        <center><h1>Questions</h1></center><hr>
        <form>
            <label name="6" ><h3>6.Which AWS service is used to launch and manage virtual servers in the cloud??</h3></label>
                <input type="radio" name="6">s3<br>
                <input type="radio" name="6">ec2<br>
                <input type="radio" name="6">lamda<br>
                <input type="radio" name="6">load blancer<br>
            <label name="7"><h3>7. Which AWS service provides a fully managed, scalable, and serverless data warehouse?</h3></label>
                <input type="radio" name="7"> Amazon S3<br>
                <input type="radio" name="7"> Amazon rds.<br>
                <input type="radio" name="7"> Amazon red shift.<br>
                <input type="radio" name="7"> Amazon glue.<br>

            <label name="8"><h3>8.  What AWS service is used to create and manage virtual private networks (VPNs) in the cloud?</h3></label>
                <input type="radio" name="8">Amazon vpc<br>
                <input type="radio" name="8">Amazon Ec2<br>
                <input type="radio" name="8">Amazon route 53<br>
                <input type="radio" name="8">Amazon S3<br>
            <label name="9"><h3>9. Is it important to keep the bucket name unique?</h3></label>
                <input type="radio" name="9">YES<br>
                <input type="radio" name="9">NO<br>
            <label name="10"><h3>10.  Which AWS service can be used to automatically scale EC2 instances based on demand?</h3></label>
                <input type="radio" name="10">Amazon Ec2<br>
                <input type="radio" name="10">Amazon Ec2 auto scaling<br>
                <input type="radio" name="10">Amazon route 53<br>
                <input type="radio" name="10">load blancer<br>
        </form>
    </fieldset>
