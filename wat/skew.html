<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h1:hover~img{
        border: 4px red;
        transform: translate(100px);

       }
       h2:hover~img{
        
        transform: scale(2.5);

       }
       h3:hover~img{
        
        transform: skew(35deg);

       }
       h4:hover~img{
        
        transform: rotate(30deg);

       }
    </style>

</head>
<body>
    <h1><button>transfer</button></h1>
    <h2><button>scale</button></h2>
    <h3><button>skew</button></h3>
    <h4><button>rotate</button></h4>

  <img src="./java.png">
    
</body>
</html>
